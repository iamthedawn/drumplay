<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Set</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body style="background-color: #F3C583;">

  <h1 id="title" style="font-size: 5rem;color: #424642;
  text-shadow: 3px 0 #f3f4ed;">Drum Set 🥁</h1>
  <p>Press the assigned keys or click the drum buttons below!</p>
  <div class="set">
    <div class="row" style="margin-right:0px; margin-bottom: 0px;">
    <div class="col-lg-2 col-sm-12"><button class="w drum">w</button></div>
    <div class="col-lg-2 col-sm-12"><button class="a drum">a</button></div>
    <div class="col-lg-2 col-sm-12"><button class="s drum">s</button></div>
    <div class="col-lg-2 col-sm-12"><button class="d drum">d</button></div>
    <div class="col-lg-2 col-sm-12"><button class="j drum">j</button></div>
    <div class="col-lg-2 col-sm-12"><button class="k drum">k</button></div>
    <div  style="margin-right: auto; margin-left: auto;"><button class="l drum">l</button></div>
  </div>
  </div>

  <script src="jsfiles.js"></script>
  <footer>
    <em>Made by Nishant Mourya</em>
  </footer>
</body>

</html>
